<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form="ngForm"
          (ngSubmit)="onSubmit(form)">

      <div class="form-group"
           [ngClass]="{'hasError': name.invalid && name.touched}">

        <label class="control-label"
               for="category-name">
          Введите название
        </label>
        <input type="text"
               id="category-name"
               class="form-control"
               required
               name="name"
               #name="ngModel"
               ngModel />

        <span *ngIf="name.invalid && name.touched"
              class="form-help-text">
          Название категории не может быть пустым
        </span>

      </div>

      <div class="form-group"
           [ngClass]="{'hasError': capacity.invalid && capacity.touched}">
        <label class="control-label"
               for="category-value">
          Введите лимит
        </label>
        <input type="number"
               id="category-value"
               class="form-control"
               name="capacity"
               #capacity="ngModel"
               [ngModel]="1"
               required
               min="1" />

        <span *ngIf="capacity.invalid && capacity.touched"
              class="form-help-text">
          Поле не может быть пустым
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
