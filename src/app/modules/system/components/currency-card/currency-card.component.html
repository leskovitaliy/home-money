<div class="card">
  <h4 class="title">Курс</h4>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>Валюта</th>
      <th>Курс</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let item of currencies">
      <td>{{ item }}</td>
      <td>{{ currency.rates[item] | number: '1.0-2' }}</td>
      <td>{{ currency.date | customDate: 'YYYY-MM-DD'}}</td>
    </tr>
    </tbody>
  </table>
</div>
