<div class="card">
  <div class="card-title border-bottom">
    <h5>Добавить категорию</h5>
  </div>

  <div>
    <form #form="ngForm"
          (ngSubmit)="onSubmit(form)">

      <div class="form-group"
           [ngClass]="{'hasError': name.invalid && name.touched}">

        <label class="control-label"
               for="category-name">
          Введите название
        </label>
        <input type="text"
               id="category-name"
               class="form-control"
               required
               name="name"
               #name="ngModel"
               ngModel />

        <span *ngIf="name.invalid && name.touched"
              class="form-text--invalid">
          Название категории не может быть пустым
        </span>

      </div>

      <div class="form-group"
           [ngClass]="{'hasError': capacity.invalid && capacity.touched}">
        <label class="control-label"
               for="category-value">
          Введите лимит
        </label>
        <input type="number"
               id="category-value"
               class="form-control"
               name="capacity"
               #capacity="ngModel"
               [ngModel]="1"
               required
               min="1" />

        <span *ngIf="capacity.invalid && capacity.touched"
              class="form-text--invalid">
          Поле не может быть пустым
        </span>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid">
          Добавить
        </button>
      </div>

    </form>
  </div>
</div>
