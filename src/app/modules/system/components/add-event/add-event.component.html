<div class="card">
  <div class="card-title border-bottom">
    <h5>Добавить событие</h5>
  </div>

  <div>
    <div *ngIf="message.text"
         class="alert alert-{{ message.type }}">
        {{ message.text }}
    </div>

    <form #form="ngForm"
          (ngSubmit)="onSubmit(form)">

      <div class="form-group">
        <label class="control-label"
               for="category">
          Выберите категорию
        </label>
        <select class="custom-select"
                id="category"
                required
                [ngModel]="1"
                name="category">
          <option *ngFor="let item of categories"
                  [value]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">
          Выберите тип
        </label>
        <div *ngFor="let item of types">
          <label>
            <input class="radio"
                   name="type"
                   type="radio"
                   [value]="item.type"
                   required
                   [ngModel]="'outcome'"/>

            <span> {{ item.label }}</span>
          </label>
        </div>
      </div>

      <div class="form-group"
           [ngClass]="{ 'has-error': amount.invalid && amount.touched }">
        <label class="control-label"
               for="amount">
          Введите сумму
        </label>
        <input type="number"
               value="0"
               id="amount"
               class="form-control"
               name="amount"
               [ngModel]="1"
               [min]="1"
               #amount="ngModel"
               required />

        <span class="form-text--invalid"
              *ngIf="amount.invalid && amount.touched">
          Поле обязательно для заполнения
        </span>

        <div class="form-group"
             [ngClass]="{ 'has-error': description.invalid && description.touched }">
          <label class="control-label"
                 for="description">
            Введите описание
          </label>
          <input type="text"
                 id="description"
                 class="form-control"
                 name="description"
                 ngModel
                 #amount="ngModel"
                 required
                 #description />

          <span class="form-text--invalid"
                *ngIf="description.invalid && description.touched">
          Поле обязательно для заполнения
        </span>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit"
                  class="btn btn-primary d-flex justify-content-end"
                  [disabled]="form.invalid">
            Добавить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
