<button type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#filterModal">
  <i class="fa fa-filter"></i>
</button>

<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Фильтр</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="closeFilter()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Выберите период</label>
          <select class="form-control"
                  id="period"
                  [(ngModel)]="selectedPeriod">
            <option *ngFor="let period of timePeriods"
                    [value]="period.type">
              {{ period.label }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите тип события</label>
          <div>
            <label *ngFor="let type of types" class="p-1">
              <input
                class="checkbox"
                type="checkbox"
                [value]="type.type"
                (change)="handleChangeType($event.target)"
              >
              <span>{{ type.label }}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите категории</label>
          <div>
            <label *ngFor="let category of categories" class="p-1">
              <input
                class="checkbox"
                type="checkbox"
                [value]="category.id"
                (change)="handleChangeCategory($event.target)"
              >
              <span>{{ category.name }}</span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                (click)="closeFilter()"
                data-dismiss="modal">
          Отмена
        </button>
        <button type="button"
                class="btn btn-primary"
                (click)="applyFilter()">
          Применить
        </button>
      </div>
    </div>
  </div>
</div>
